<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax and NI Calculator</title>
    <link rel="stylesheet" href="style.css?v=1.18">
    <link rel="manifest" href="/manifest.json"> <!-- Link to the manifest -->
</head>
<body>
    <div class="container">
        <!-- Emoji header using Unicode codes -->
        <div class="emoji-header">ðŸ˜ŠðŸ¦„ðŸ™ˆ</div>
        
        <h1>Tax and NI Calculator 2024-25</h1>
        
        <label for="payeIncome">PAYE Income:</label>
        <input type="number" id="payeIncome" placeholder="Enter your PAYE Income"><br>
        
        <label for="selfEmploymentIncome">Total Self-Employment Income:</label>
        <input type="number" id="selfEmploymentIncome" placeholder="Enter your Self-Employment Income"><br>
        
        <label for="totalExpenses">Total Expenses:</label>
        <input type="number" id="totalExpenses" placeholder="Enter your Total Expenses"><br>

        <button onclick="calculateTax()">Calculate</button>
        <p id="result"></p> <!-- This will display all results, including Total Self-Employed Tax -->
    </div>

    <script src="script.js"></script> <!-- Link to the JS file -->
    
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then((registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch((error) => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
